<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ANCHOR SEO -->
    <meta name="description" content="Jeand Dupond - Développeur Full Stack">
    <title>Jean Dupond - Développeur Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/topnav.css">
</head>

<body>

    <header class="main-header p-1 d-flex f-wrap jc-sb ai-c">

        <div>
            <a class="main-header__logo-link" href="#">
                <img class="main-header__logo-img" src="./images/Logo-Jean-Dupond.svg" alt="Logo" width="150">
            </a>
        </div>

        <nav class="menu menu--header">
            <a class="menu__link p-1" href="index.html">Accueil</a>
            <a class="menu__link p-1" href="projets.html">Projets</a>
            <a class="menu__link p-1" href="contact.html">Contact</a>
        </nav>
        <div class="main-header__call">
            <a class="btn" href="#">
                <i class="fas fa-phone-volume"></i>
                Appelez-moi
            </a>
        </div>
        <div class="main-header__button">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <div class="main-container d-flex f-wrap g-1">
        <aside class="p-1">
            <section class="card d-flex f-wrap g-1">
                <div class="card__item card__item--left f-s relative">
                    <img class="card__img" src="./images/profil.png" alt="Photo de Jean Dupond">
                    <div class="red-square">

                    </div>
                </div>
                <div class="card__item card__item--right f-s p-1">
                    <h2>Jean Dupond</h2>
                    <blockquote>
                        <p><i class="fas fa-quote-left"></i>Facilis quia qui. Aut ea ad cum et magni sed voluptatibus
                            facere non. Impedit unde beatae.</p>
                    </blockquote>
                    <div class="sm d-flex jc-c g-1">
                        <a class="sm__link" href="#">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a class="sm__link" href="#">
                            <i class="fab fa-github"></i>
                        </a>
                        <a class="sm__link" href="#">
                            <i class="fab fa-codepen"></i>
                        </a>

                    </div>
                </div>
            </section>
        </aside>
        <main class="p-1">
            <h1>Contact</h1>
            <form class="form-contact" action="#">

                <div class="form-contact__item form-contact__item--prenom">
                    <label for="prenom">Prénom</label>
                    <input id="prenom" type="text" required>
                </div>

                <div class="form-contact__item form-contact__item--nom">
                    <label for="nom">Nom</label>
                    <input id="nom" type="text" required>
                </div>

                <div class="form-contact__item form-contact__item--email">
                    <label for="email">email</label>
                    <input id="email" type="email" required>
                </div>

                <div class="form-contact__item form-contact__item--tel">
                    <label for="tel">Tél</label>
                    <input id="tel" type="tel" required>
                </div>

                <div class="form-contact__item form-contact__item--subject">
                    <label for="sujet">Sujet</label>
                    <input id="sujet" type="text" required value="Demande de renseignement">
                </div>

                <div class="form-contact__item form-contact__item--message">
                    <label for="message">Message</label>
                    <textarea id="message" cols="30" rows="10" required></textarea>
                </div>
                <div class="form-contact__item form-contact__item--button">
                    <button type="submit">ENVOYER</button>
                </div>




            </form>

        </main>
    </div>

    <footer class="main-footer p-1">
        <p class="txt-center"><small>© Jean-Dupond 2021</small></p>
    </footer>
    <script src="js/topnav.js"></script>

</body>

</html>
